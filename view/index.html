<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Short Url</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="min-height: 100vh;">
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="col-lg-6 col-sm-10">
        <div>
            <h2 class="text-center pb-3">短链生成</h2>
        </div>
        <form action="/new" method="POST">
            <div class="input-group mb-3">
                <input type="url" class="form-control" placeholder="http://www.baidu.com" name="long" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="btn-new">创建</button>
                </div>
            </div>
        </form>
        <div class="history">

        </div>
    </div>
</div>
</body>
</html>
